<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="行程花费计算，油耗，汽车">
    <meta name='keywords' content="行程花费计算，油耗，汽车">
    <title>行程花费计算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="scss/main.css?v=20230207155837">
    <link rel="apple-touch-icon" href="favicon.png">

    <meta name="theme-color"
          content="#ffffff"
          media="(prefers-color-scheme: light)">
    <script src="../../lib/js/vue_2.66.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak :style=`height:${insets.height}px`>
    <div class="content">

        <div class="logo">
            <img src="./logo.svg" alt="logo">
        </div>

        <div class="result result-top">￥{{result.toFixed(2)}}</div>

        <div class="form">
            <div class="form-item">
                <label for="oilCost100km">百公里油耗</label>
                <input id="oilCost100km" type="number" v-model.number="oilCost100km" placeholder="百公里油耗">
                <div class="flag">L/100km</div>
            </div>
            <div class="form-item">
                <label for="oilPrise">燃油单价</label>
                <input id="oilPrise" type="number" v-model.number="oilPrise" placeholder="1L单价">
                <div class="flag">元/L</div>
            </div>
            <div class="form-item">
                <label for="distance">总公里数</label>
                <input id="distance" type="number" v-model.number="distance" placeholder="总公里数">
                <div class="flag">km</div>
            </div>
            <div class="form-item">
                <label for="highroadCost">高速过路费</label>
                <input id="highroadCost" type="number" v-model.number="highroadCost" placeholder="高速过路费">
                <div class="flag">元</div>
            </div>
        </div>

        <div class="combine">
            <img src="./img/combine.svg" alt="combine">
        </div>

        <div class="result result-bottom">￥{{result.toFixed(2)}}</div>
    </div>
</div>

<script src="js/app.js?v=20230207155837"></script>
<script>
    setTimeout(() => {
        if (!/^http:\/\/(a\.kylebing\.cn|localhost|192\.168\.\d{1,3}\.\d{1,3})/i.test(location.href)) {
            let hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?48768629250dbcc0614f5e7d7de6fa09";
            let s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        }
    }, 1000)
</script>


</body>
</html>
